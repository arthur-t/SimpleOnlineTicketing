<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <title>Inscription</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
      <h:form>
         <fieldset>
         	<legend>Inscription</legend>
	     	<h:outputLabel for="username">Nom d'utilisateur : </h:outputLabel>
	        <h:inputText id="username" value="#{inscriptionBean.user.username}" 
                             required="true" size="20" maxlength="20" />
	        <h:message id="usernameMessage" for="username"  />
	        <br />
	
	        <h:outputLabel for="password">Mot de passe : </h:outputLabel>
	        <h:inputSecret id="password" value="#{inscriptionBean.user.password}" 
                               required="true" size="20" maxlength="20" />
	        <h:message id="passwordMessage" for="password" />
	        <br />
	
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Inscription" action="#{inscriptionBean.signIn}" />
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
