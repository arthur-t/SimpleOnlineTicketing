<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <title>Création d'évènement</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

    </h:head>
    <h:body>
        <h:form>
         <fieldset>
         	<legend>Création d'un évènement</legend>
	     	<h:outputLabel for="title">Titre : </h:outputLabel>
	        <h:inputText id="title" value="#{eventCreationBean.event.title}" 
                             required="true" size="20" maxlength="20" />
	        <h:message id="titleMessage" for="title"  />
	        <br />
	
	        <h:outputLabel for="description">Description : </h:outputLabel>
	        <h:inputTextarea id="description" value="#{eventCreationBean.event.description}" 
                               required="true"  />
	        <h:message id="descriptionMessage" for="description" />
	        <br />
	
	        <h:outputLabel for="location">Lieu : </h:outputLabel>
	        <h:inputText id="location" value="#{eventCreationBean.event.location}" 
                               required="true" size="20" maxlength="20" />
	        <h:message id="locationMessage" for="location" />
	        <br />
                
                <p>Date</p>
                <h:outputLabel for="day">Jour (DD) </h:outputLabel>
	        <h:inputText id="day" value="#{eventCreationBean.day}" 
                               required="true" size="2" />
                
                <h:outputLabel for="month">Mois (MM) </h:outputLabel>
                <h:inputText id="month" value="#{eventCreationBean.month}" 
                               required="true" size="2"  />
                
                <h:outputLabel for="year">Année (YY) </h:outputLabel>
                <h:inputText id="year" value="#{eventCreationBean.year}" 
                               required="true" size="4" />
	        <br />
                
                <h:outputLabel for="price">Prix : </h:outputLabel>
	        <h:inputText id="price" value="#{eventCreationBean.event.price}" 
                               required="true" size="10" maxlength="20" />
	        <h:message id="priceMessage" for="price" />
	        <br />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Création" action="#{eventCreationBean.createEvent}" />
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
